<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Printer Invitation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Background Music -->
    <audio id="bgMusic" autoplay loop>
        <source src="../assets/romantic-song.mp3" type="audio/mpeg">
    </audio>

    <div class="container">
        <!-- Title -->
        <h1 class="title">FOR YOU, LIAAAA</h1>
        <h2 class="title2">bcs you deserve something special</h2>

        <!-- Printer -->
        <div class="printer">
            <div class="printer-light" id="printerLight"></div>
            <div class="printer-slot"></div>
        </div>
        
        <!-- Output Area -->
        <div class="output-area" id="outputArea"></div>
    </div>

    <!-- Print Button -->
    <button class="print-button" id="printBtn">
        <span>Cetak</span>
    </button>

    <!-- Footer License -->
    <div class="footer">
        Crafted in Manray, with all my love for you.
    </div>

    <script src="script.js"></script>
</body>
</html>
